services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    command: ["uvicorn", "main-v2:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: ["pnpm", "run", "dev", "--", "--host", "0.0.0.0"]
