services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    command: ["watchmedo", "auto-restart", "--directory=.", "--pattern=*.py", "--recursive", "python", "main.py"]

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: ["pnpm", "run", "dev", "--", "--host", "0.0.0.0"]
